<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Range Custom Input</title>

    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/Inputs/rangeCustomInput.css">
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <input type="range" min="1" max="100" value="50" class="slider-input" id="slider">
        </div>
        
        <div class="slider-result"><h1 id="result"></h1></div>
    </div>

    <script src="../../js/Inputs/rangeCustomInput.js"></script>
</body>
</html>
