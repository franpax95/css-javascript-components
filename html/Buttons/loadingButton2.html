<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://kit.fontawesome.com/dd8c49730d.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link rel="stylesheet" href="../../css/Buttons/loadingButton2.css">
</head>

<body>
    <div style="padding:6em;text-align:center;">
        <button class="btn btn-success btn-lg" data-btn-interaction="true" id="btn-save"><i class="fa fa-check"></i>Save</button>
        <button class="btn btn-danger btn-lg" data-event="delete:animate"><i class="fa fa-trash"></i> Delete</button>
        <button class="btn btn-default btn-lg" data-event="cancel:animate"><i class="fa fa-times"></i> Cancel</button>
        <button class="btn btn-primary btn-lg" data-event="revise:animate"><i class="fa fa-refresh"></i> Revise</button>
        <button class="btn btn-secondary btn-lg" data-event="noicon:animate">No Animated Icon</button>
    </div>

    <script src="../../js/Buttons/loadingButton2.js"></script>
</body>

</html>
