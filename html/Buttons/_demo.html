<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons</title>

    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/Buttons/animatedHamburgerButton.css">
    <link rel="stylesheet" href="../../css/Buttons/buttonHoverEffect1.css">
    <link rel="stylesheet" href="../../css/Buttons/buttonHoverEffect2.css">
    <link rel="stylesheet" href="../../css/Buttons/iconsHoverEffect.css">
    <link rel="stylesheet" href="../../css/Buttons/liquidButton.css">
    <link rel="stylesheet" href="../../css/Buttons/loadingButton1.css">
    <link rel="stylesheet" href="../../css/Buttons/slideShareButton.css" />
    <link rel="stylesheet" href="../../css/Buttons/socialMediaButtons1.css">
    <link rel="stylesheet" href="../../css/Buttons/socialMediaButtons2.css">
    <link rel="stylesheet" href="../../css/Buttons/gridListButtons.css">
    <link rel="stylesheet" href="../../css/Buttons/deleteButton.css">
    <link rel="stylesheet" href="../../css/Buttons/buttonHoverEffect3.css">

    <!-- font awesome icons -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://kit.fontawesome.com/f6816dd194.js" crossorigin="anonymous"></script>

    <!-- Google fonts icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="Buttons">
        <!-- Animated Hamburguer Buttons -->
        <div>
            <button class="animatedBurgerIcon1">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <div>
            <button class="animatedBurgerIcon2">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <div>
            <button class="animatedBurgerIcon3">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <div>
            <button class="animatedBurgerIcon4">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <!-- Buttons Hover Effects -->
        <div style="background-color: #2b2b2b;">
            <button class="buttonHoverEffect1">
                <p>BUTTON</p>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <div>
            <button href="#" class="buttonHoverEffect2">
                <svg width="277" height="62">
                    <defs>
                        <linearGradient id="grad1">
                            <stop offset="0%" stop-color="#FF8282" />
                            <stop offset="100%" stop-color="#E178ED" />
                        </linearGradient>
                    </defs>
                    <rect x="5" y="5" rx="25" fill="none" stroke="url(#grad1)" width="266" height="50"></rect>
                </svg>
                <span>Hello, world!</span>
            </button>
        </div>

        <!-- Icons Hover Effect -->
        <div style="background-color: #2b2b2b;">
            <div class="iconHoverEffect">
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
            </div>
            <div class="iconHoverEffect">
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
            </div>
            <div class="iconHoverEffect">
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
            </div>
            <div class="iconHoverEffect">
                <a href="#"><i class="fab fa-github fa-2x"></i></a>
            </div>
            <div class="iconHoverEffect">
                <a href="#"><i class="fab fa-codepen fa-2x"></i></a>
            </div>
        </div>

        <!-- Liquid Buttons -->
        <div>
            <a href="#" class="LiquidButton1">
                <span>BUTTON</span>
                <div class="liquid"></div>
            </a>
        </div>

        <!-- Loading Buttons -->
        <div>
            <button class="LoadingButton1">
                <i class="material-icons">send</i>
                <span class="text">
                    Send Message
                </span>
                <span class="loading-animate"></span>
            </button>
        </div>

        <div style="background: linear-gradient(to right, #131313 50%, #1d1d1d 50%);">
            <div class="SlideShareButton1">
                <input type="checkbox" name="" id="checkbox" />
                <div class="menus">
                    <a href="#">
                        <div class="menuItems">
                            <i class="fab fa-whatsapp"></i>
                        </div>
                    </a>
                    <a href="#">
                        <div class="menuItems">
                            <i class="fab fa-instagram"></i>
                        </div>
                    </a>
                    <a href="#">
                        <div class="menuItems">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                    </a>
                    <a href="#">
                        <div class="menuItems">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="SocialMediaButtons1" style="flex-direction: column">
            <a href="#">
                <div class="box insta">
                    <i class="fab fa-instagram fa-2x"></i>
                </div>
            </a>
            <a href="#">
                <div class="box tele">
                    <i class="fab fa-telegram fa-2x"></i>
                </div>
            </a>
            <a href="#">
                <div class="box twit">
                    <i class="fab fa-twitter fa-2x"></i>
                </div>
            </a>
            <a href="#">
                <div class="box face">
                    <i class="fab fa-facebook fa-2x"></i>
                </div>
            </a>
        </div>

        <div style="background-color: #2b2b2b;">
            <div class="socialMediaButtons2">
                <ol>
                    <li><a href="#"><i class="fab fa-instagram fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-whatsapp fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter fa-2x"></i></a></li>
                </ol>
                <div class="toggle" onclick="toggleSocialMediaButtons2(event)"></div>
            </div>
        </div>
        <div>
            <button class="gridListButton without-text">
                <div class="icon">
                    <div class="dots">
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                    </div>
                    <div class="lines">
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                    </div>
                </div>
            </button>
    
            <button class="gridListButton">
                <div class="icon">
                    <div class="dots">
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                    </div>
                    <div class="lines">
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                    </div>
                </div>
                <div class="text">
                    <span>Grid</span>
                    <span>List</span>
                </div>
            </button>
        </div>

        <div>
            <button class="deleteButton">
                <div class="trash">
                    <div class="top">
                        <div class="paper"></div>
                    </div>
                    <div class="box"></div>
                    <div class="check">
                        <svg viewBox="0 0 8 6">
                            <polyline points="1 3.4 2.71428571 5 7 1"></polyline>
                        </svg>
                    </div>
                </div>
                <span>Delete Item</span>
            </button>
        </div>

        <div>
            <button class="buttonHoverEffect3">Jumping</button>
        </div>

        <div>
            <button class="buttonHoverEffect3 smoke dark">Smoke</button>
        </div>

        <div>
            <button class="buttonHoverEffect3 drive white">Drive</button>
        </div>
        <!-- End .Buttons -->
    </div>

    <script src="../../js/Buttons/animatedHamburgerButton.js"></script>
    <script src="../../js/Buttons/loadingButton1.js"></script>
    <script src="../../js/Buttons/socialMediaButtons2.js"></script>
    <script src="../../js/Buttons/gridListButtons.js"></script>
    <script src="../../js/Buttons/deleteButton.js"></script>
    <script src="../../js/Buttons/buttonHoverEffect3.js"></script>
</body>
</html>
